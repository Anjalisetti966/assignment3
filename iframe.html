<h1>Form With Validation</h1>
<fieldset>
    <form >
    <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required ><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required minlength="8"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender">male
        <input type="radio" id="gender" name="gender" >female<br><br>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" id="hobbies">Reading
        <input type="checkbox" name="hobbies" id="hobbies">Travel
        <input type="checkbox" name="hobbies" id="hobbies">Sports<br><br>
        <label for="country">Country</label>
       <select id="country" name="country:">
         <option value="usa">usa</option>
         <option value="uk">uk</option>
         <option value="australia">australia</option>
         <option value="india">india</option>
       </select><br><br>
      <label for="comment">comments:</label>
