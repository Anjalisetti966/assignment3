<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-transform:uppercase;
        }
    </style>
</head>
<body>
    <!-- upper/lower roman numbers -->
    <ol style="list-style-type: lower-roman;">
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
        <li>grapes</li>
    </ol>

    <br>
<!-- upper or lower alpha -->
    <ol style="list-style-type: upper-alpha;">
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
        <li>grapes</li>
    </ol>

<br>
   <!-- type= 1,a,A,I,i -->
    <ol  type="1">
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
        <li>grapes</li>
    </ol>

    <br>
    <!-- upper or lower alpha -->
    <ol type="i">
        <li>apple</li>
        <li>mango</li>
        <li>guava</li>
        <li>grapes</li>
    </ol>
    <br>



    <!--unordered  -->
<!-- square,disc,circle,square -->
<ul style="list-style-type: square;">
    <li>apple</li>
    <li>mango</li>
    <li>guava</li>
    <li>grapes</li>
</ul>


<br>
<!-- controling list -->
 <ol start="50">
    <li>apple</li>
    <li>mango</li>
    <li>guava</li>
    <li>grapes</li>
</ol>


</body>
</html>
